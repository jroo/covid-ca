{% extends 'base.html' %}

{% block title %}Sources - Canada COVID-19 Status{% endblock %}

{% block content %}
	<h2>Canada COVID-19 Status</h2>
	<h4>Sources</h4>

	{% for pt in source_list %}
	<h5>{{ pt.name }}</h5>
	<ul>
	{% for s in pt.sources %}
	<li><a href="{{ s.url }}">{{ s.title }}</a></li>
	{% endfor %}
	</ul>
	{% endfor %}
{% endblock %}
